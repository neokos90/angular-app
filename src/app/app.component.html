<div class="container">
  <div class="row mt-5">

    <!-- menu -->
    <div class="col-sm-4">
      <ul class="nav nav-pills flex-column">
        <li *ngFor="let menuItem of menuItems" class="nav-item">
          <a class="nav-link" href="#">{{menuItem}}</a> 
        </li>
      </ul>
    </div>

    <div class="col-sm-8">

      <!-- search -->
        <form class="form-inline justify-content-between mb-3" action="/action_page.php">
          <h4>Текущая страница</h4>
          <div>
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </div>

        </form>


      <!-- table --> 
        <table class="table table-bordered table-hover table-striped">
          <tbody>
            <tr *ngFor="let emoji of emojis">
              <td>
                {{emoji.name}}
              </td>
              <td>
                {{emoji.url}}
              </td>
              <td>
                <img src="{{emoji.url}}" alt="Не удалось загрузить картинку" height="25" width="25"> 
                <span class="large">
                  <img src="{{emoji.url}}" alt="{{emoji.name}}" class="large-image">
                </span>
              </td>
                <td>
                  В избранное
                </td>
                <td>
                  Удалить
                </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
